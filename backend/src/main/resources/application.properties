# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5433/tgid
spring.datasource.username=tgid
spring.datasource.password=tgid
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


##### ----------------- Configurações Kafka ----------------- #####

# Configurações gerais
spring.kafka.bootstrap-servers=your-kafka-bootstrap-servers
spring.kafka.properties.max.request.size=1048576

# Configuração a respeito de execução ou não em lote
spring.kafka.template.producer.batch-listener=false

# Configuração do Produtor
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=15000
spring.kafka.producer.buffer-memory=30000000

# Configuração do Consumidor
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.max-poll-records=500

